<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <script type= "application/javascript">
                let numAMultiplicar = parseInt(prompt("Tabla de que numero quieres?"))
                for (let num = 1; num <= 10; num++){
                    alert(numAMultiplicar + " * " + num + " = " + (numAMultiplicar * num) )
                }
            </script>
        </head>
        <body></body>
    </html>
